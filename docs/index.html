<html>
    <head>
        <meta charset="utf-8">
        <title>開発者ポータル</title>
    </head>
    <body>
        <h1>開発者ポータル</h1>
        <rena-update-github></rena-update-github>
        <rena-update-blog></rena-update-blog>
        <script src="components/rena-update-github.tag" type="riot/tag"></script>
        <script src="components/rena-update-blog.tag" type="riot/tag"></script>
        <script src="https://cdn.jsdelivr.net/npm/riot@3/riot+compiler.min.js"></script>
        <script>
            fetch('https://api.github.com/repos/renagalaxy/nigella/commits')
                .then(r => r.json())
                .then(x => riot.compile('rena-update-github', 'rena-update-github', { data: x }))

            fetch('https://renagalaxy.com/wp-json/wp/v2/posts')
                .then(r => r.json())
                .then(x => riot.compile('rena-update-blog', 'rena-update-blog', { data: x }))

            riot.mount('*')
        </script>
    </body>
</html>
