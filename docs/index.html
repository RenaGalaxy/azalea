<html>
    <head>
        <meta charset="utf-8">
        <title>開発者ポータル</title>
    </head>
    <body>
        <h1>開発者ポータル</h1>
        <div id="nigella"></div>
        <script type="riot" src="components/rena-update.riot"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/4.6.6/riot+compiler.min.js"></script>
        <script>
            riot.compile(() => {
                fetch('https://api.github.com/repos/renagalaxy/nigella/commits')
                    .then(r => r.json())
                    .then(x => riot.mount('#nigella', 'rena-update-github', { data: x }));
            });
        </script>
    </body>
</html>
